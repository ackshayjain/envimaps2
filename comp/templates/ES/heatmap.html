{% extends 'ES/base.html' %}
{% load static from staticfiles %}
{% block head %}
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
{% endblock %}
{% block body %}
    <div id="map"></div>
    <script src="{% static 'js/heatmap.js' %}"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlL0EinRTWJbAdRfUbWNowPu4Tk03ECwI&libraries=visualization&callback=initMap">
    </script>

{% endblock %}
